<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Big Bill</h1>
        <div id="cardholder">
            <div class="row">
                <img class="card" id="A" onclick="FlipCard('A')" src="./pics/AS.png">
                <img class="card" id="2" onclick="FlipCard('2')" src="./pics/2S.png">
                <img class="card" id="3" onclick="FlipCard('3')" src="./pics/3S.png">
                <img class="card" id="4" onclick="FlipCard('4')" src="./pics/4S.png">
                <img class="card" id="5" onclick="FlipCard('5')" src="./pics/5S.png">
                <img class="card" id="6" onclick="FlipCard('6')" src="./pics/6S.png">
            </div>
            <div class="row">
                <img class="card" id="7" onclick="FlipCard('7')" src="./pics/7S.png">
                <img class="card" id="8" onclick="FlipCard('8')" src="./pics/8S.png">
                <img class="card" id="9" onclick="FlipCard('9')" src="./pics/9S.png">
                <img class="card" id="10" onclick="FlipCard('10')" src="./pics/10S.png">
                <img class="card" id="J" onclick="FlipCard('J')" src="./pics/JS.png">
                <img class="card" id="Q" onclick="FlipCard('Q')" src="./pics/QS.png">
            </div>
        </div>
        <div id="diceholder">
            <img class="dice" id="dice1" src="pics/dice.png">
            <img class="dice" id="dice2" src="pics/dice.png">
        </div>
        <button id="reset">Reset cards and dice</button>
    </div>
    <div id="players">
        <h2>Players</h2>
        <form id="playerAdd">
            <label for="name">Name: </label>
            <input id="name" type="text" width=></input>

            <label for="score">Score: </label>
            <input id="score" type="text"></input>

            <button id="submit">Submit</button>
        </form>

        <table id="results">
            <thead>
                <td>Name</td>
                <td>Score</td>
            </thead>

        </table>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts/functions.js" ></script>
<script src="scripts/scripts.js" ></script>
</body>
</html>
