<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Big Bill</h1>
        <img class="card" src="./pics/AS.png">
        <img class="card" src="./pics/2S.png">
        <img class="card" src="./pics/3S.png">
        <img class="card" src="./pics/4S.png">
        <img class="card" src="./pics/5S.png">
        <img class="card" src="./pics/6S.png">
        <br/>
        <img class="card" src="./pics/7S.png">
        <img class="card" src="./pics/8S.png">
        <img class="card" src="./pics/9S.png">
        <img class="card" src="./pics/10S.png">
        <img class="card" src="./pics/JS.png">
        <img class="card" src="./pics/QS.png">

        <div id="diceholder"></div>
        <button id="reset">Reset cards and dice</button>
    </div>
    <div id="players">
        <h2>Players</h2>
        <form id="playerAdd">
            <label for="name">Name: </label>
            <input id="name" type="text" width=></input>

            <label for="score">Score: </label>
            <input id="score" type="text"></input>

            <button id="submit">Submit</button>
        </form>

        <table id="results">
            <thead>
                <td>Name</td>
                <td>Score</td>
            </thead>

        </table>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
